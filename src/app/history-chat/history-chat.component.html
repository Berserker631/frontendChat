<div class="container" [class.active]="replyingTo">
  <div class="userChat">
    <h3 class="userInfo">{{selectedUser?.userName}}</h3>
  </div>
  <div class="chat" id="chatContainer">
    <ul class="message-list" id="messages">
      <li *ngFor="let message of conversation" [ngClass]="message.idUser == idUser ?'message1': 'message2'" (click)="showTime()">
        <i *ngIf="message" class="fa-solid fa-reply" style="color: #c7c7c7;" (click)="replyTo(message.description, message.userName, message.idMessage)"></i>
        <!-- <p class="msgText" *ngIf="message.IsAns != 0"><label class="answerMsg" id="">{{message.AnswerTo}}</label>{{message.idMessage}}</p> -->
        <p class="msgText">{{message.description}}</p>
        <label class="TimeReceived" [class.active]="flag">{{message.dateLog}}</label>
      </li>
      <div id="preview"></div>
    </ul>
  </div>
  <!-- <div class="typing">
    <p id="typingUser"></p>
  </div> -->
  <div class="icons" [class.active]="replyingTo">
    <div class="replyContainer" id="replyContainer">
      <label id="autor"></label>
      <label id="answer"></label>
    </div>
    <div>
      <i class="fa-solid fa-triangle-exclamation" (click)="alarm()"></i>
      <input type="file" id="file">
      <label for="file"><i class="fa-regular fa-folder" id="icon" (click)="openFile()"></i></label>
        <!-- (emoji)="setEmoji(EmojiSelection)"></i>  -->
        <audio src="../../assets/sound/newMessage.mp3" id="sound"></audio>
    </div>
    </div>
    <div class="message">
  <textarea disabled={{!chatActive}} class="messageBody" (keypress)="typingEvent()" (keydown.enter)="addMessage($event)"
    [(ngModel)]="newMessageText" id="messageBody"></textarea>
</div>
</div>
